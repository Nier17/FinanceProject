<h2>Configuración</h2>
<br>
<br>
<form #configForm="ngForm" (ngSubmit)="addEditConfig(configForm)">
    <input type="hidden" name="_id" #id="ngModel" [(ngModel)] = "configService.selectedConfig._id">
    <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label" data-toggle="tooltip" data-placement="top" title="Método Francés: Cuota constante en todo el periodo
    Método Alemán: Amortización de capital constante en todo el periodo
    Método Americano: Amortización de capital en la última cuota" >Método</label>
    <div class="col-sm-3">
      <select class="form-control" name="method" #method="ngModel" [(ngModel)]="configService.selectedConfig.method" >
        <option>Americano</option>
        <option>Francés</option>
        <option>Alemán</option>
      </select>
    </div>
    <!-- <div class="col-sm-3">
      <input type="text" class="form-control" name="method" #method="ngModel" [(ngModel)]="configService.selectedConfig.method" >
    </div> -->
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Moneda</label>
    <div class="col-sm-3">
      <select class="form-control" name="coin" #coin="ngModel" [(ngModel)]="configService.selectedConfig.coin" >
        <option>Sol</option>
        <option>Dólar americano</option>
        <option>Euro</option>
      </select>
    </div>
    <!-- <div class="col-sm-3">
      <input type="text" class="form-control" name="coin" #coin="ngModel" [(ngModel)]="configService.selectedConfig.coin">
    </div> -->
  </div>

  <!-- </div> -->
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Guardar</button>
    </div>
  </div>
</form>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Configuración guardada</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Su configuración ha sido guardada satisfactoriamente.
      </div>
      <div class="modal-footer">
        <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
        <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
