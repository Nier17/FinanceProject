function demoFromHTML() {
  // var pdf = new jsPDF('p', 'pt', 'letter');
  var pdf = new jsPDF({orientation: 'landscape', unit: 'pt', format: 'letter'});

  pdf.cellInitialize();
  pdf.setFontSize(8);
  $.each( $('#customers tr'), function (i, row){
      $.each( $(row).find("td, th"), function(j, cell){
        // if(j=='Frecuencia del cupón'){doc.cell}
          var txt = $(cell).text().trim() || " ";
          var width = (j==4) ? 36 : 52; //make 4th column smaller
          pdf.cell(10, 50, width, 30, txt, i);
      });
  });

  pdf.save('flujo-sample.pdf');
}

function demoFromHTMLTCEA() {
  // var pdf = new jsPDF('p', 'pt', 'letter');
  var pdf = new jsPDF({orientation: 'landscape', unit: 'pt', format: 'letter'});

  pdf.cellInitialize();
  pdf.setFontSize(8);
  $.each( $('#tcea tr'), function (i, row){
      $.each( $(row).find("td, th"), function(j, cell){
        // if(j=='Frecuencia del cupón'){doc.cell}
          var txt = $(cell).text().trim() || " ";
          var width = (j==4) ? 36 : 52; //make 4th column smaller
          pdf.cell(10, 50, width, 30, txt, i);
      });
  });

  pdf.save('tcea-sample.pdf');
}
</script>

<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
  (function() {
    'use strict';
    window.addEventListener('load', function() {
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.getElementsByClassName('needs-validation');
      // Loop over them and prevent submission
      var validation = Array.prototype.filter.call(forms, function(form) {
        form.addEventListener('submit', function(event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();
  </script>
